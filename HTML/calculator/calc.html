<! DOCTYPE html>  
<html>  
    <head>  
    <meta charset="utf-8">  
    <title>  
         Calculator using HTML Example  
    </title>  
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">  
    <!-- CSS property to create interactive  
        calculator interface -->  
    <link rel="stylesheet" href="./calc.css">  
</head>  
<body>  
    <div class="container">  
  <div class="calc-body">  
    <div class="calc-screen">  
      <input type="number" class="calc-operation" id="mainInput">  
      <div class="calc-typed"> <input type="number" class="hariu" readonly id="result"> <span class="blink-me"> _ </span> </div>  
    </div>  
    <div class="calc-button-row">  
      <div class="button c" id="clear"> C </div>  
      <div class="button l" id="ques"> ? </div>  
      <div class="button l" id="huwi"> % </div>  
      <div class="button l" id="divide"> / </div>  
    </div>  
    <div class="calc-button-row">  
      <div class="button" id="seven"> 7 </div>  
      <div class="button" id="eight"> 8 </div>  
      <div class="button" id="nine"> 9 </div>  
      <div class="button l"> x </div>  
    </div>  
    <div class="calc-button-row">  
      <div class="button" id="four"> 4 </div>  
      <div class="button" id="five"> 5 </div>  
      <div class="button" id="six"> 6 </div>  
      <div class="button l"> ? </div>  
    </div>  
    <div class="calc-button-row">  
      <div class="button" id="one"> 1 </div>  
      <div class="button" id="two"> 2 </div>  
      <div class="button" id="three"> 3 </div>  
      <div class="button l"> + </div>  
    </div>  
    <div class="calc-button-row">  
      <div class="button" id="point"> . </div>  
      <div class="button" id="zero"> 0 </div>  
      <div class="button" id="formula"> âˆš </div>  
          <div class="button l" id="lastResult"> = </div>  
      </div>  
    </div>  
  </div>  
</body>  
</html>
